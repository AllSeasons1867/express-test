<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pragmatic Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-wrapper"> 
        <div class="logo-head">
            <a href="/"><img src="./images/praglogo.png" alt="Primary website logo that says Pragmatic Portfolio."></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="./portfolio.html">The Portfolio</a></li>
                <li><a href="./insights.html">The Insights</a></li>
                <li><a href="./performance.html">The Performance</a></li>
            </ul>   
        </div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['20% Total Stock Market', '20% Total Bond Market', '20% Total Commodity Market', '20% Total Crypto Market', '20% Treasury Bills'],
            datasets: [{
              label: 'allocation percentage',
              data: [20, 20, 20, 20, 20],
              backgroundColor: ['#6C9A8B', '#F1C27D', '#D85F3D', '#4F7D9E', '#A7C5BD'],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom', 
                align: 'center',   
                labels: {
                  boxWidth: 20, 
                  padding: 15,
                  font: {
                    size: 18
                  }
                }
              }
            },
            layout: {
              padding: {

              }
            }
          }
        });
    </script>
</body>
</html>
